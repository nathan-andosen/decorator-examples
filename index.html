<!doctype html>
<html>
  <head>
    <script src="./dist/bundle.js"></script>
    <title>Decorator Examples</title>
  </head>

  <body>
    <button id="btnConfirmable">Run confirmable decorator</button>

    <button id="btnFireEvent">Fire event using decorator</button>

    <button id="btnSayHi">Say Hi</button>

    <script type="text/javascript">
      var btnConfirmable = document.getElementById('btnConfirmable');
      btnConfirmable.addEventListener('click', function(ev) {
        var test = new DecoratorExamples.Test();
        test.log('Hopefully I get logged...');
      });

      var btnFireEvent = document.getElementById('btnFireEvent');
      btnFireEvent.addEventListener('click', function(ev) {
        var test = new DecoratorExamples.Test();
        window.addEventListener('bang-bang', function(e) {
          console.log(e);
        });
        test.fireAnEvent();
      });

      var btnSayHi = document.getElementById('btnSayHi');
      btnSayHi.addEventListener('click', function(ev) {
        var test = new DecoratorExamples.Test();
        test.sayHi('Nathan');
      });
    </script>
  </body>
</html>
